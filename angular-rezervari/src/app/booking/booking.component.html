<form name="myForm" class="form-control">
  Your name:
  <input type="text" name="yourName" placeholder="ex: Georgiana" formControlName="yourName">
  <br>Reservation:
  <input type="text" name="name" placeholder="ex: Reservation1" formControlName="name" required minlength="4">
  <br> Start date:
  <input type="date" name="startDate" value="startDate" formControlName="startDate">
  <br> End date:
  <input type="date" name="endDate" value="endDate" formControlName="endDate">
  <br> Room:
  <input list="rooms" formControlName="room">
  <datalist id="rooms">
    <div *ngFor="let room of roomsArray">
      <option value="{{room.name}}">
    </div>
  </datalist>
  <br>
  <input type="submit" value="Submit" [disabled]="!myForm.valid">
</form>
