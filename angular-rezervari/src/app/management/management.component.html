<div *ngIf="!formRoomOpen">
    <div *ngFor="let building of buildingCateg" >
        <h1 *ngIf="building == 'Building1'">Building 1</h1>
        <h1 *ngIf="building == 'Building2'">Building 2</h1>
      
        <div *ngFor="let floor of floorCateg">
          <h3>Floor{{floor}}</h3>
          <div class="cardWrraper" *ngFor="let room of roomsArray">
            <div *ngIf="floor == room.floor && building == room.building">
              <app-room-card [data]="room" (showRoom)="showRoom($event)"></app-room-card>
            </div>
          </div>
        </div>
      </div>
</div>


<div>
  <button type="button" class="btn float" (click)="addRoom()">
    <i class="fa fa-plus my-float"></i>
  </button>
</div>

<div *ngIf="formRoomOpen" >
  <form name="form" class="form-control" (ngSubmit)="onSubmit()"  >
    Room:
    <input type="text" name="name" formControlName="name">
    <br> Floor:
    <input list="floors">
    <datalist id="floors">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
    </datalist>
    <br> Building:
    <input list="building">
    <datalist id="building">
      <option value="Building1">
      <option value="Building2">
    </datalist>
    <br>
    <button type="submit" (click)="newRoom()" [disabled]="!form.valid">
        Save
    </button>
  </form>
</div>
